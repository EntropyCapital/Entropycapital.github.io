<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Production | D.A.G. FILM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- MailerLite Embed Styles -->
  <link rel="stylesheet" href="/css/mailerlite.css" />
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <!-- Sticky Nav -->
  <nav class="sticky top-0 z-50 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-between px-6 py-4">
    <a href="/index.html">
      <img src="/images/logo-small.png" alt="D.A.G. FILM Logo" class="h-10"/>
    </a>
    <button class="open-booking px-5 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-semibold">
      Schedule a Call
    </button>
  </nav>

  <!-- Booking Modal -->
  <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-[9999] hidden">
    <div class="relative bg-gray-800 rounded-xl p-6 max-w-md w-full space-y-4">
      <button id="close-booking" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
      <h3 class="text-xl font-semibold">Choose Date &amp; Time</h3>
      <input id="slotpicker" placeholder="Select date & time" class="w-full p-3 rounded-lg text-gray-900" />
      <input id="coupon-input" placeholder="Coupon code (optional)" class="w-full p-3 rounded-lg text-gray-900" />
      <input id="email-input" type="email" placeholder="Your email" class="w-full p-3 rounded-lg text-gray-900" />
      <button id="confirm-btn" disabled class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-semibold transition disabled:opacity-50">Pay &amp; Book</button>
    </div>
  </div>

  <!-- HERO -->
  <header id="top" class="w-full h-96 bg-center bg-cover" style="background-image: url('/images/production-hero.jpg')">
    <div class="bg-gray-900 bg-opacity-70 w-full h-full flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl font-extrabold">Production</h1>
      <p class="mt-2 text-gray-200">On-location filming with professional gear and creative direction.</p>
    </div>
  </header>

  <!-- WHAT WE COVER -->
  <section id="production-details" class="py-16 px-6 bg-gray-800">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-2xl md:text-3xl font-bold text-center text-white mb-8">What We Can Cover</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- ...features omitted for brevity... -->
      </div>
    </div>
  </section>

  <!-- 1-HOUR PRODUCTION CALL -->
  <section id="strategy-call" class="py-16 px-6 bg-gray-900">
    <div class="max-w-md mx-auto text-center">
      <div class="bg-blue-600 p-8 rounded-2xl shadow-lg">
        <i data-feather="clock" class="h-12 w-12 text-white block mx-auto mb-4"></i>
        <h3 class="text-2xl font-semibold text-white mb-4">1-Hour Production Call</h3>
        <p class="text-blue-200 mb-6">A deep dive into your location scouting, equipment set-up, filming, and creative direction.</p>
        <button class="open-booking inline-block bg-white text-blue-600 font-semibold px-6 py-2 rounded-full transition hover:bg-gray-100">Book Consultation â†’</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-auto">
    <!-- ...footer omitted for brevity... -->
  </footer>

  <!-- Booking Logic & Scripts -->
  <script>
    let selectedSlot = null;
    flatpickr('#slotpicker', {
      enableTime: true,
      minDate: 'today',
      plugins: [new confirmDatePlugin({ confirmText: 'OK' })],
      onChange: dates => { selectedSlot = dates[0].toISOString(); document.getElementById('confirm-btn').disabled = false; }
    });

    const stripe = Stripe('pk_live_...');
    document.querySelectorAll('.open-booking').forEach(btn => btn.addEventListener('click', () => document.getElementById('booking-modal').classList.remove('hidden')));
    document.getElementById('close-booking').onclick = () => document.getElementById('booking-modal').classList.add('hidden');

    document.getElementById('confirm-btn').onclick = async () => {
      const email = document.getElementById('email-input').value;
      const coupon = document.getElementById('coupon-input').value.trim() || undefined;
      const res = await fetch('/api/create-checkout-session', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, slot: selectedSlot, coupon }) });
      const { id } = await res.json();
      await stripe.redirectToCheckout({ sessionId: id });
    };

    feather.replace({ 'stroke-width': 2 });
  </script>
</body>
</html>
