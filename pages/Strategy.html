<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Strategy | D.A.G. FILM</title>

  <!-- Google “handwriting” font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Calendly Popup Styles & Script (for nav button) -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet"/>
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <!-- MailerLite Embed Styles (footer subscribe) -->
  <link rel="stylesheet" href="/css/mailerlite.css"/>

  <style>
    /* Apply the Pacifico font wherever you use .font-handwriting */
    .font-handwriting {
      font-family: 'Pacifico', cursive;
    }
  </style>

  <script>
    // standalone Calendly call for the nav button
    function openSchedule() {
      Calendly.showPopupWidget('https://calendly.com/coltonletellier23/30min');
      return false;
    }
  </script>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <!-- NAV -->
  <nav class="sticky top-0 z-50 bg-gray-900 bg-opacity-90 backdrop-blur-md flex items-center justify-between px-6 py-4">
    <a href="/index.html">
      <img src="/images/logo-small.png" alt="D.A.G. FILM Logo" class="h-10">
    </a>
    <button
      onclick="openSchedule()"
      class="px-5 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-semibold"
    >
      Schedule a Call
    </button>
  </nav>

  <!-- HERO -->
  <header
    id="top"
    class="w-full h-96 bg-center bg-cover"
    style="background-image: url('/images/consultation-hero.jpg')"
  >
    <div
      class="bg-gray-900 bg-opacity-70 w-full h-full flex flex-col items-center justify-center text-center px-4"
    >
      <h1
        class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-handwriting leading-tight"
      >
        Strategy.
      </h1>
      <p class="mt-2 text-gray-200">
        Sessions for content planning, branding, and channel growth.
      </p>
    </div>
  </header>

  <!-- WHAT WE COVER (4 CARDS) -->
  <section id="consultation-details" class="py-16 px-6 bg-gray-800">
    <!-- ... your cards ... -->
  </section>

  <!-- STRATEGY CALL -->
  <section id="strategy-call" class="py-16 px-6 bg-gray-900">
    <!-- ... your call-to-action ... -->
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-auto">
    <!-- ... your footer markup ... -->
  </footer>

  <!-- Activate Feather Icons -->
  <script>feather.replace({ "stroke-width": 2 });</script>
</body>
</html>
