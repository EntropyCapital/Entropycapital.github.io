<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation | D.A.G. FILM</title>

  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Calendly -->
  <link href="../assets/calendly/widget.css" rel="stylesheet">
  <script src="../assets/calendly/widget.js" async></script>
  <script>
    function openSchedule() {
      Calendly.showPopupWidget('https://calendly.com/coltonletellier23/30min');
      return false;
    }
  </script>

  <!-- MailerLite CSS -->
  <link rel="stylesheet" href="../css/mailerlite.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Nav partial -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('../partials/nav.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('nav-placeholder').innerHTML=html);
  </script>

  <!-- Hero: Consultation -->
  <header id="top"
          class="w-full h-96 bg-center bg-no-repeat bg-cover"
          style="background-image: url('../images/consultation-hero.jpg');">
    <div class="bg-gray-900 bg-opacity-70 w-full h-full flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl sm:text-5xl font-extrabold">Consultation</h1>
      <p class="mt-4 text-lg text-gray-200 max-w-xl">
        Strategy sessions for content planning, branding, and channel growth.
      </p>
    </div>
  </header>

  <!-- Page-specific content -->
  <section class="py-16 px-6">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-2xl md:text-3xl font-bold">What to Expect</h2>
      <p class="mt-4 text-gray-300">
        Weâ€™ll deep-dive into your channel goals, messaging, thumbnails, and SEO roadmap.
      </p>
      <button onclick="openSchedule()"
              class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-full font-semibold">
        Schedule Your Call
      </button>
    </div>
  </section>

  <!-- Footer partial -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('../partials/footer.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('footer-placeholder').innerHTML=html);
  </script>

  <!-- Feather icons init -->
  <script>feather.replace({ 'stroke-width': 2 });</script>
</body>
</html>
