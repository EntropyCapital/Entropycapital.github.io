<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phoenix’s First Bitcoin-Friendly Video Studio</title>
  <link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center space-y-12">
  <header class="text-center">
    <h1 class="text-4xl font-bold">Shoot • Edit • Accept Bitcoin</h1>
    <p class="mt-2 text-lg">YouTube & marketing videos for small biz + creators.</p>
  </header>

  <!-- SCHEDULING -->
  <section id="book" class="w-full max-w-lg">
    <iframe src="YOUR_CALENDLY_EMBED_URL" width="100%" height="650" frameborder="0"></iframe>
  </section>

  <!-- USD PAYMENT -->
  <section id="usd" class="text-center space-y-4">
    <a href="YOUR_STRIPE_PAYMENT_LINK" class="px-6 py-3 bg-blue-600 rounded-xl">Pay in USD</a>
  </section>

  <!-- BITCOIN PAYMENT -->
  <section id="btc" class="text-center space-y-4">
    <script src="https://YOUR_BTCPAY_HOST/paybutton.js"></script>
    <btcpay-button data-code="YOUR_BUTTON_CODE" data-paybutton="light"></btcpay-button>
  </section>
</body>
</html>
